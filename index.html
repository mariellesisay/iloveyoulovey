<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #333;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    max-width: 400px;
    position: relative;
    z-index: 2;
}

h1 {
    margin-bottom: 10px;
    font-size: 28px;
}

p {
    font-size: 16px;
    line-height: 1.5;
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    background: #ff4b5c;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1e40;
    transform: scale(1.05);
}

.hidden-message {
    display: none;
    margin-top: 15px;
    font-weight: bold;
    color: #ff1e40;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day üíò</h1>
    <p>
        I just wanted to make something small and sweet to remind you  
        how much you mean to me.
    </p>

    <button onclick="showMessage()">Click Me ‚ù§Ô∏è</button>

    <div class="hidden-message" id="surprise">
        You‚Äôre my favorite person. Always. üíû
    </div>
</div>

<script>
function showMessage() {
    document.getElementById("surprise").style.display = "block";
}

/* Generate floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
